<div ng-Controller="UserController">

	<div class="container-fluid" style="margin-left:36%;">       
  <h1 style="color:black;align:center">Register Here...</h1>
  <br>
  <form class="form-horizontal" >
  
  <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="name" style="color:Black;">Name:</label>
      <input ng-model="User.name" type="text" class="form-control" id="name" placeholder="Enter name"
      			   maxlength="25" required>
    </div>
    
    <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="loginname" style="color:Black;">Login Name:</label>
      <input ng-model="User.loginname" type="text" class="form-control" id="loginname" placeholder="Enter loginname"
      			   maxlength="25" required>
    </div>
    
    <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="email" style="color:Black;">Email:</label>
      <input ng-model="User.email" type="text" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    
    <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="mobile" style="color:Black;">Mobile no:</label>
      <input ng-model="User.mobile" type="text" class="form-control" id="mobile" placeholder="Enter number"
     		 required="" pattern="[0-9]{10}" maxlength="10"/>
    </div>
  
    <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="password" style="color:Black;">Password:</label>
      <input ng-model="User.password" type="password" class="form-control" id="password" placeholder="Enter password" required=""/> <!--  pattern="[A-za-z0-9]{8,} "-->
    </div>
    
    
  <div class="form-group" style="margin-bottom:20px; width:40%;">
      <label for="address" style="color:Black;">Address:</label>
      <textarea ng-model="User.address" type="text" class="form-control" id="address" placeholder="Enter address" required="" rows="3" maxlength="255"/></textarea>
    </div>
    
  
   
    <!-- <div class="checkbox">
      <label style="color:Black;margin-left:25%;"><input type="checkbox" name="remember"> Remember me</label>
    </div><br> -->
    <button type="submit" ng-click="register()" class="btn btn-default" style="margin-left: 13%;"><b>Submit</b></button>
  </form>
</div>
</div>
