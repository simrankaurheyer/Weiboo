<div ng-Controller="UserController">
<div align="center" class="container">

  <div class="card" style="width:400px">
   <h2 align="center" style="padding:15px;font-weight:bold; background-color:powderblue">Sign up</h2>
 
   <br>
    <p align="center"><img class="card-img-top" src="resources/usericon.png" alt="Card image" style="width:120px; height:140px;"></p>
    <div class="card-body">
      
      <form>
    <div class="form-group">
     
      <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="User.email">
    </div>
    <div class="form-group">
     
      <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="User.password">
    </div>
    
    <button type="submit" ng-disabled="!User.password" ng-click="login()" class="btn btn-primary">Login</button>
    <br> <br>
    
    <h6>New User -<a href="#/register"> Register Here </a> </h6>
  </form>
    </div>
  </div> 
</div>
