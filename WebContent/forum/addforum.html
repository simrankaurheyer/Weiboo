<div ng-Controller="ForumController">

<div class="container">
  <h2>Add Forum...</h2>
  <form>
    <div class="form-group">
      <label for="forumname">Forum Name</label>
      <input type="text" class="form-control" id="forumname" placeholder="Enter Forum" ng-model="Forum.forumname">
    </div>
    <div class="form-group">
      <label for="forumcontent">Forum Content</label>
      <textarea class="form-control" id="forumcontent" placeholder="Enter Content" ng-model="Forum.forumcontent"></textarea>
    </div>
   
    <button type="button" ng-click="insertforum()" class="btn btn-primary">ADD</button>
  </form>
</div>
</div>
